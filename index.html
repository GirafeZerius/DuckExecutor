<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuckExecutor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            animation: fadeIn 1.2s cubic-bezier(.4,0,.2,1);
        }
        h1 {
            color: #222;
            font-size: 2.7rem;
            letter-spacing: 1.5px;
            margin-bottom: 0.5em;
            background: linear-gradient(90deg, #6366f1, #06b6d4, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: popIn 1s cubic-bezier(.4,0,.2,1);
        }
        .duck {
            font-size: 3.5rem;
            display: inline-block;
            animation: float 2.5s ease-in-out infinite;
        }
        .soon {
            font-size: 1.3rem;
            color: #64748b;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: fadeIn 1.2s 1.2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="duck">ðŸ¦†</span>
        <h1>DuckExecutor, Coming soon!</h1>
        <div class="soon">Stay tuned for something awesome.</div>
    </div>
</body>
</html>
